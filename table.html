<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat – Web-programozás-1</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script_table.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
        <h2>2. Feladat: Táblázat</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="table.html" class="active">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html">ChartJS</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
        </ul>
    </nav>
    <main>
        <section class="form-section">
            <h2>Új diák hozzáadása</h2>
            <form id="studentForm">
                <label>Név:</label>
                <input type="text" id="name" required minlength="3" maxlength="20">

                <label>Életkor:</label>
                <input type="number" id="age" required min="10" max="100">

                <label>Osztály:</label>
                <input type="text" id="class" required minlength="2" maxlength="10">

                <label>Átlag:</label>
                <input type="number" id="average" required step="0.1" min="1" max="5">

                <button type="submit">Hozzáadás</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>Szűrés</h2>
            <input type="text" id="searchName" placeholder="Keresés név szerint">
            <input type="text" id="searchClass" placeholder="Keresés osztály szerint">
        </section>

        <section class="table-section">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Név</th>
                        <th onclick="sortTable(1)">Életkor</th>
                        <th onclick="sortTable(2)">Osztály</th>
                        <th onclick="sortTable(3)">Átlag</th>
                        <th>Művelet</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
    <p>Készítette: Bajáki Kristóf ALJOX4 és Bódi Dániel - GFEKAK</p>
    </footer>
</body>
</html>
